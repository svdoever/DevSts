<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DevSts : Sign In</title>
    <style>
        body{
            font-family:sans-serif;
        }
    </style>
</head>
<body>
    <form name="signIn" action="{signInUrl}" method="post">
        <fieldset>
            <legend>Sign In As</legend>
            <p>
                <label for="username">Username</label>
                <select name="username" id="username">{options}</select>
            </p>
            <p><input type="submit" value="Sign In" autofocus/></p>
        </fieldset>
    </form>
    <script>
        var optionCount = document.getElementById("username").options.length;
        if (optionCount === 1) {
            document.signIn.submit();
        }
    </script>
</body>
</html>
